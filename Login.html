<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#127759;&nbsp;&nbsp;Keep Me Clean - Log in Form</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script>
      function SubForm() {
        $.ajax({
          url: "https://api.apispreadsheets.com/data/hOc4q8lmCmvk5Jdy/",
          type: "post",
          data: $("#myForm").serializeArray(),
          success: function () {
            alert("Welcome to Keep Me Clean Application");
          },
          error: function () {
            alert("There was an error! Log in Again");
          },
        });
      }
    </script>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        background-color: white;
        font-family: "lato", sans-serif;
      }
      .loginFrm {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form {
        background-color: white;
        width: 400px;
        border-radius: 8px;
        padding: 20px 40px;
        box-shadow: 0 10px 25px rgba(92, 99, 105, 0.2);
      }

      .title {
        font-size: 50px;
        margin-bottom: 50px;
      }
      .inputContainer {
        position: relative;
        height: 45px;
        width: 90%;
        margin-bottom: 17px;
      }
      .input {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        border: 1px solid #dadce0;
        border-radius: 7px;
        font-size: 16px;
        padding: 0 20px;
        outline: none;
        background: none;
        z-index: 1;
      }

      ::placeholder {
        color: transparent;
      }

      .label {
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 0 4px;
        background-color: white;
        color: #dadce0;
        font-size: 16px;
        transition: 0.5s;
        z-index: 0;
      }
      .submitBtn {
        display: block;

        padding: 5px 10px;
        background-color: purple;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        /* font-size: 16px;
        margin-top: 30px; */
      }

      .submitBtn:hover {
        background-color: #9867c5;
        transform: translateY(-2px);
      }
      .input:focus + .label {
        top: -7px;
        left: 3px;
        z-index: 10;
        font-size: 14px;
        font-weight: 600;
        color: purple;
      }
      .input:focus {
        border: 2px solid purple;
      }
      .input:not(:placeholder-shown) + .label {
        top: -7px;
        left: 3px;
        z-index: 10;
        font-size: 14px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="loginFrm">
      <div action="" class="form" id="myForm">
        <h1 class="title">Login</h1>

        <div class="inputContainer">
          <input type="text" class="input" placeholder="a" name="Email" />
          <label for="" class="label">Email</label>
        </div>

        <div class="inputContainer">
          <input type="text" class="input" placeholder="a" name="Password" />
          <label for="" class="label">Password</label>
        </div>

        <!-- <a type="submit" class="submitBtn" value="Login" href="website.html"
          ><h4><center>Log in</center></h4></a
        > -->
        <center>
          <a href="website.html">
            <button onclick="SubForm()" class="submitBtn">Log in</button>
          </a>
        </center>

        <a href="signup.html">
          <h4>Create Account</h4>
        </a>
        <a href="website.html">
          <h4>Home Page</h4>
        </a>
      </div>
    </div>
  </body>
</html>
