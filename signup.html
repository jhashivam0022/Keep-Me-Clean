<!DOCTYPE html>
<html>
  <head>
    <title>&#127759;&nbsp;&nbsp;Keep Me Clean - Sign Up Form</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script>
      function SubForm() {
        $.ajax({
          url: "https://api.apispreadsheets.com/data/FtC9ApZaZ8Ja729O/",
          type: "post",
          data: $("#myForm").serializeArray(),
          success: function () {
            alert("Sign Up Completed. Log in");
          },
          error: function () {
            alert("There was an error! Sign Up Again");
          },
        });
      }
    </script>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        background-color: white;
        font-family: "lato", sans-serif;
      }
      .signupFrm {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form {
        background-color: white;
        width: 400px;
        border-radius: 8px;
        padding: 20px 40px;
        box-shadow: 0 10px 25px rgba(92, 99, 105, 0.2);
      }

      .title {
        font-size: 50px;
        margin-bottom: 50px;
      }
      .inputContainer {
        position: relative;
        height: 45px;
        width: 90%;
        margin-bottom: 17px;
      }
      .input {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        border: 1px solid #dadce0;
        border-radius: 7px;
        font-size: 16px;
        padding: 0 20px;
        outline: none;
        background: none;
        z-index: 1;
      }

      ::placeholder {
        color: transparent;
      }

      .label {
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 0 4px;
        background-color: white;
        color: #dadce0;
        font-size: 16px;
        transition: 0.5s;
        z-index: 0;
      }
      .submitBtn {
        display: block;

        padding: 5px 10px;
        background-color: purple;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        /* font-size: 16px;
        margin-top: 30px; */
      }

      .submitBtn:hover {
        background-color: #9867c5;
        transform: translateY(-2px);
      }
      .input:focus + .label {
        top: -7px;
        left: 3px;
        z-index: 10;
        font-size: 14px;
        font-weight: 600;
        color: purple;
      }
      .input:focus {
        border: 2px solid purple;
      }
      .input:not(:placeholder-shown) + .label {
        top: -7px;
        left: 3px;
        z-index: 10;
        font-size: 14px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="signup">
      <div class="signupFrm">
        <div class="form">
          <h1 class="title">Sign up</h1>

          <div class="inputContainer">
            <input type="text" class="input" placeholder="a" />
            <label for="" class="label" name="Email">Email</label>
          </div>

          <div class="inputContainer">
            <input type="text" class="input" placeholder="a" />
            <label for="" class="label" name="Username">Username</label>
          </div>

          <div class="inputContainer">
            <input type="text" class="input" placeholder="a" />
            <label for="" class="label" name="Password">Password</label>
          </div>

          <div class="inputContainer">
            <input type="text" class="input" placeholder="a" />
            <label for="" class="label" name="Confirm Password"
              >Confirm Password</label
            >
          </div>

          <!-- <a type="submit" class="submitBtn" value="Sign-Up"
            ><h4 onclick="SubForm()"><center>Sign Up</center></h4></a
          > -->
          <button onclick="SubForm()" class="submitBtn">Sign Up</button>

          <p>
            Already have an Account<a href="Login.html ">
              <h4>Log in</h4>
              </p></a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
